<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="aframe-open-page-iframe.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script
        src="https://unpkg.com/aframe-environment-component@1.3.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@1.0.0/dist/aframe-look-at-component.min.js"></script>
    <title>GAYATAMA</title>
  </head>
  <body>
    <a-scene>
        <a-assets>
            <img id="hotspot" src="icons8-next-page-48.png"/>
            <a-asset-item id="classMenu" src="/assets/lowpoly_stylized_classroom/scene.gltf" ></a-asset-item>
        </a-assets>

      <a-camera camera position="-2 9 -15">
        <a-entity
          cursor="fuse: true; fuseTimeout: 2000"
          raycaster="objects: .clickable"
          position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: black; shader: flat"
          animation__fusing="property: scale; from: 1 1 1; to: 0.1 0.1 0.1; startEvents: fusing; "
          animation__reset="property: scale; to: 1 1 1; startEvents: mouseleave; dur: 300"
        ></a-entity>
      </a-camera>

      <a-entity gltf-model="#classMenu" position="-0.3 0.2 -3" rotation="0 185 0"></a-entity>
      <a-box
      class="clickable"
      position="-4 9 -18"
      color="blue"
      animation="property: rotation; from: 0 0 0; to: 0 360 0; dur: 2000; startEvents: click;"
    ></a-box>

    <a-entity id="panels" position="-4 9 -18">
      <a-box position="-1 0 0">
          <a-plane mixin="panel" material="src:#inplayoTex;" class="clickable"
              animation__scaleUp="startEvents:mouseenter; property: scale; to: 1.2 1.2 1.2; dur: 250;"
              animation__scaleDown="startEvents:mouseleave; property: scale; to: 1 1 1; dur: 250;"
              open-page-iframe="url:https://www.google.com/"></a-plane>
      </a-box>

      <a-box position="1 0 0">
          <a-plane mixin="panel" material="src:#shopTex;" class="clickable"
              animation__scaleUp="startEvents:mouseenter; property: scale; to: 1.2 1.2 1.2; dur: 250;"
              animation__scaleDown="startEvents:mouseleave; property: scale; to: 1 1 1; dur: 250;"
              open-page-iframe="url:https://www.google.com/"></a-plane>
      </a-box>
  </a-entity>
    </a-scene>
  </body>
</html>
