<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.0/dist/aframe-extras.min.js"></script>
    <title>LIDM</title>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="point1" src="/assets/ekosistem1.webp"/> 

            <a-asset-item id="classroom" src="/assets/lowpoly_stylized_classroom/scene.gltf"></a-asset-item>
        </a-assets>
        <!-- Menambahkan model GLTF -->
        <a-entity gltf-model="#classroom" position="0 -8 9" rotation="0 180 0" scale="1 1 1"></a-entity>


        <!-- Tambahkan kamera agar bisa mengontrol pemandangan -->
        <a-camera position="-4.5 1 0" fov="45" wasd-controls look-controls></a-camera>
    </a-scene>
</body>
</html>
